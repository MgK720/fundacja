<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktualności</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-tile {
            margin-bottom: 20px;
        }

        .news-tile .card {
            height: 100%;
        }

        .news-tile img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .news-tile .true {
            opacity: 1;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .news-description {
            font-size: 1rem;
            color: #666;
        }

        .modal-body img {
            width: 100%;
            height: auto;
        }

        .carousel-item img {
            object-fit: cover;
        }

        .modal-body .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .modal-body {
            padding: 20px;
        }

        @media (max-width: 767px) {
            .modal-body .carousel-inner img {
                height: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="container my-4">
        <h1 class="display-2">Aktualności</h1>
        <div id="news-grid" class="row justify-content-center mt-4">
            <!-- Tutaj wyświetlają się kafelki dynamicznie -->
        </div>
    </div>

    <!-- Tutaj detailview -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Carousel dla obrazów -->
                    <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-images">
                            <!-- Tutaj wyświetlają się zdjecia z podfolderu -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="mt-4" id="modal-description">
                        <!-- Opis zostanie wstawiony dynamicznie przez JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
